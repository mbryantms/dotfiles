windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = float,title:^(Firefox  Sharing Indicator)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$

# Pin picture-in-picture windows
windowrulev2 = pin,title:^(Picture-in-Picture)$

# Authentication dialogs
windowrulev2 = float,class:^(gcr-prompter)$
windowrulev2 = center,class:^(gcr-prompter)$
windowrulev2 = stayfocused,class:^(gcr-prompter)$

# File pickers
windowrulev2 = float,title:^(Open File)$
windowrulev2 = float,title:^(Save File)$
windowrulev2 = float,title:^(Open Folder)$
windowrulev2 = size 900 600,title:^(Open File)$
windowrulev2 = size 900 600,title:^(Save File)$
windowrulev2 = center,title:^(Open File)$
windowrulev2 = center,title:^(Save File)$

# Steam
windowrulev2 = float,class:^(steam)$,title:^(Friends List)$
windowrulev2 = float,class:^(steam)$,title:^(Steam Settings)$

# Opacity rules
windowrulev2 = opacity 0.95 0.9,class:^(kitty)$
windowrulev2 = opacity 0.95 0.9,class:^(Alacritty)$
windowrulev2 = opacity 0.98 0.95,class:^(Code)$

# Workspace assignments (optional)
windowrulev2 = workspace 2,class:^(firefox)$
windowrulev2 = workspace 3,class:^(discord)$
windowrulev2 = workspace 4,class:^(Spotify)$

# Layer rules
layerrule = blur,waybar
layerrule = ignorezero,waybar
layerrule = blur,notifications
layerrule = ignorezero,notifications
layerrule = blur,rofi
layerrule = ignorezero,rofi
