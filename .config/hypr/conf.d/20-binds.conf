$mod = SUPER


# Launchers
bind = $mod, RETURN, exec, kitty
bind = $mod, SPACE, exec, rofi -show drun
bind = $mod, B, exec, firefox
bind = $mod, E, exec, thunar


# Universal Clipboard (works everywhere - terminals and GUI apps)
bind = $mod, C, exec, ~/.config/hypr/scripts/universal-clipboard copy
bind = $mod, V, exec, ~/.config/hypr/scripts/universal-clipboard paste
bind = $mod, X, exec, ~/.config/hypr/scripts/universal-clipboard cut
bind = $mod CTRL, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy  # Clipboard manager


# Window mgmt
bind = $mod, Q, killactive
bind = $mod, F, fullscreen, 0
bind = $mod, M, fullscreen, 1
bind = $mod, T, togglefloating  # Changed from V to avoid conflict with paste
bind = $mod, P, pseudo
bind = $mod, G, togglegroup
bind = $mod SHIFT, E, exit  # Emergency exit Hyprland
bind = $mod SHIFT, X, exec, ~/.config/hypr/scripts/power-menu  # Power menu
bind = $mod CTRL, L, exec, hyprlock  # Lock screen


# Focus
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r


# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r


# Workspaces (10)
workspace = 1, default:true
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10


# Send to workspaces
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10


# Screenshots (uses grimblast if available, falls back to grim+slurp)
bind = $mod, S, exec, ~/.local/bin/screenshot-hypr area clipboard
bind = $mod SHIFT, S, exec, ~/.local/bin/screenshot-hypr area save
bind = $mod CTRL, S, exec, ~/.local/bin/screenshot-hypr active save
bind = $mod ALT, S, exec, ~/.local/bin/screenshot-hypr screen save


# Volume / Brightness
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-


# Resize mode (submap)
bind = $mod, R, submap, resize
submap = resize

binde = , H, resizeactive, -30 0
binde = , L, resizeactive, 30 0
binde = , K, resizeactive, 0 -30
binde = , J, resizeactive, 0 30

# Exit resize mode
bind = , escape, submap, reset
bind = , RETURN, submap, reset

submap = reset


# Special workspace (scratchpad)
bind = $mod, minus, togglespecialworkspace, magic
bind = $mod SHIFT, minus, movetoworkspace, special:magic


# Scroll through existing workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bind = $mod CTRL, right, workspace, e+1
bind = $mod CTRL, left, workspace, e-1


# Move/resize windows with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow


# Wallpaper picker
bind = $mod SHIFT, W, exec, ~/.local/bin/set-wall $(find ~/Pictures/Wallpapers -type f | rofi -dmenu -i -p "Select wallpaper")