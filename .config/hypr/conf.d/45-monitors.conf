# Replace the monitor names with your actual outputs (see: hyprctl monitors)
# Example layout: two 2560x1440 displays side-by-side at 144Hz
# Positions: left display at 0,0; right display at 2560,0
#
# Common output examples: DP-1, DP-2, HDMI-A-1, HDMI-A-2


monitor=DP-1,2560x1440@144,0x0,1
monitor=HDMI-A-1,2560x1440@144,2560x0,1


